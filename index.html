<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="container">
    <div id="imagem-topo">
      <img src="images/illustration-hero.svg" alt="" width="375px">
    </div>
    <div id="conteudo">
      <h1>Order Summary</h1>
      <p id="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div id="plano">
        <img src="images/icon-music.svg" alt="">
        <div id="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button id="pagamento">Proceed to Payment</button>
      <p id="cancel"><a href="">Cancel Order</a></p>
    </div>
  </div>
</body>
</html>
